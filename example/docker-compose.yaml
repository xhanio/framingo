version: '3.8'

services:
  postgres:
    image: postgres:16-alpine
    container_name: framingo-postgres
    environment:
      POSTGRES_DB: framingo_example
      POSTGRES_USER: framingo
      POSTGRES_PASSWORD: framingo_dev
      PGDATA: /var/lib/postgresql/data/pgdata
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./env/local/config/example-app/migrations:/docker-entrypoint-initdb.d
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U framingo -d framingo_example"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - framingo-network

networks:
  framingo-network:
    driver: bridge

volumes:
  postgres_data:
    driver: local
